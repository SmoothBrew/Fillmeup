<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Java Hunt</title>

    <!-- build:css styles/vendor.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />

    <!-- endbuild -->


    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="Client" ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Map</h1>
    </ion-header-bar>

    <ion-content scroll="false" data-tap-disabled="true">
    
      <map on-create="mapCreated(map)"></map>

  <!--   <div class="card">
        <div class="item item-text-wrap">
            This is a basic Card which contains an item that has wrapping text.
        </div>
    </div> -->

    <div class="list">

  <div class="item item-thumbnail-left">

     <img src="images/coffee.png">

    <!-- <a class="item item-thumbnail-left" href="#">
      <img src="cover.jpg"> -->
      <h2>Java Hunt Recommends</h2>
      <p>{{ highestRated.businessName}}</p>
      <p>Distance: {{ highestRated.distance }} </p>
    <!-- </a> -->
   <!--  <button class="button button-positive">
      <i class="icon ion-ios7-telephone"></i>
    </button> -->
  </div>


</div>

    </ion-content>

    <ion-footer-bar class="bar-stable">
      <a ng-click="centerOnMe(false, 'loading')" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>

    </script>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/collide/collide.js"></script>

        <script src="scripts/config.js"></script>

        <script src="scripts/controllers.js"></script>
        <script src="scripts/directives.js"></script>

</body>
</html>
